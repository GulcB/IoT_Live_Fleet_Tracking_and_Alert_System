<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div id="messages"></div>
    <script>
        const ws = new WebSocket("ws://localhost:8000/ws/test/");
        const messagesDiv = document.getElementById('messages');

        ws.onopen = () => {
            messagesDiv.innerHTML += "CLIENT OPEN<br>";
            console.log("CLIENT OPEN");
        };
        ws.onmessage = (e) => {
            messagesDiv.innerHTML += "CLIENT MESSAGE: " + e.data + "<br>";
            console.log("CLIENT MESSAGE", e.data);
        };
        ws.onerror = (e) => {
            messagesDiv.innerHTML += "CLIENT ERROR: " + e + "<br>";
            console.log("CLIENT ERROR", e);
        };
        ws.onclose = (e) => {
            messagesDiv.innerHTML += "CLIENT CLOSE: " + e.code + "<br>";
            console.log("CLIENT CLOSE", e.code);
        };

        ws.send("Hello Server!");
    </script>
</body>
